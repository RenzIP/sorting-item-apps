name: Deploy Java App to Google Cloud Run

on:
  push:
    branches:
      - master # Sesuai contoh Anda, diubah dari master ke main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Pastikan secret ini ada
  SERVICE_NAME: sort-items
  REGION: asia-southeast1 # Sesuai contoh Anda

jobs:
  Deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}" # Pastikan secret ini ada

      - name: Set up Google Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Deploy to Cloud Run from source
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --set-env-vars "MONGOSTRING=${{ secrets.MONGOSTRING }}, JWT_SECRET=${{ secrets.JWT_SECRET }}"

      - name: Show Service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --platform managed --region ${{ env.REGION }} --format 'value(status.url)')
          echo "Service deployed to: $URL"
