<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trash Bin</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 min-h-screen py-10 flex flex-col items-center">
    <div class="w-full max-w-2xl flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Trash Bin</h1>
        <a th:href="@{/sort}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Back to Items</a>
    </div>

    <div class="w-full max-w-2xl">
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
                    <th class="py-3 px-6 text-left">Image</th>
                    <th class="py-3 px-6 text-left">Category</th>
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Quantity</th>
                    <th class="py-3 px-6 text-left">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}" class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-6">
                        <img th:if="${item.imageUrl != null && !item.imageUrl.isEmpty()}" th:src="${item.imageUrl}"
                            alt="Item Image" class="h-16 w-16 object-cover rounded">
                        <span th:unless="${item.imageUrl != null && !item.imageUrl.isEmpty()}" class="text-gray-400">No
                            Image</span>
                    </td>
                    <td class="py-3 px-6" th:text="${item.category ?: 'N/A'}">Item Category</td>
                    <td class="py-3 px-6" th:text="${item.name}">Item Name</td>
                    <td class="py-3 px-6" th:text="${item.quantity}">Item Quantity</td>
                    <td class="py-3 px-6 flex space-x-2">
                        <button type="button"
                            class="restoreBtn bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600"
                            th:data-id="${item.idAsString}">
                            Restore
                        </button>

                        <button type="button"
                            class="permanentDeleteBtn bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600"
                            th:data-id="${item.idAsString}">
                            Delete Permanently
                        </button>

                    </td>
                </tr>
                <tr th:if="${items.size() == 0}">
                    <td colspan="5" class="text-center py-4 text-gray-500">Trash is empty</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.querySelectorAll(".permanentDeleteBtn").forEach(button => {
            button.addEventListener("click", function () {
                const itemId = this.getAttribute("data-id");
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

                Swal.fire({
                    title: 'Are you sure?',
                    text: 'This item will be permanently deleted!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes, delete it!'
                }).then(result => {
                    if (result.isConfirmed) {
                        fetch(`/trash/delete/${itemId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                [csrfHeader]: csrfToken
                            }
                        })
                            .then(res => res.json())
                            .then(data => {
                                if (data.status === "success") {
                                    Swal.fire('Deleted!', data.message, 'success').then(() => {
                                        // Optional: reload or remove row
                                        window.location.reload(); // atau hapus row jika ingin dinamis
                                    });
                                } else {
                                    Swal.fire('Error!', data.message, 'error');
                                }
                            })
                            .catch(err => {
                                Swal.fire('Error!', 'Something went wrong.', 'error');
                            });
                    }
                });
            });
        });

        document.querySelectorAll(".restoreBtn").forEach(button => {
            button.addEventListener("click", function () {
                const itemId = this.getAttribute("data-id");
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

                Swal.fire({
                    title: 'Restore Item?',
                    text: 'Item will be moved back to active list.',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'Yes, restore it!'
                }).then(result => {
                    if (result.isConfirmed) {
                        fetch(`/restore/${itemId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                [csrfHeader]: csrfToken
                            }
                        })
                            .then(res => res.json())
                            .then(data => {
                                if (data.status === "success") {
                                    Swal.fire('Restored!', data.message, 'success').then(() => {
                                        window.location.reload(); // atau hapus row jika ingin dinamis
                                    });
                                } else {
                                    Swal.fire('Error!', data.message, 'error');
                                }
                            })
                            .catch(err => {
                                Swal.fire('Error!', 'Restore failed.', 'error');
                            });
                    }
                });
            });
        });
    </script>
</body>

</html>
